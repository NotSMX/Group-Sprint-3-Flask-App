<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event | CLAS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CLAS</div>
    <nav class="nav">
      <a href="{{ url_for('main.home') }}">Home</a>
      <a href="{{ url_for('main.schedule') }}">Schedule</a>
      <a class="active" href="{{ url_for('events.eventcreate') }}">Create</a>
      <a href="{{ url_for('events.eventlist') }}">My Events</a>
      <a href="{{ url_for('main.profile') }}">Profile</a>
      <a href="{{ url_for('main.settings') }}">Settings</a>
      <a class="btn-small" href="{{ url_for('main.logout') }}">Logout</a>
    </nav>
  </header>

  <main class="shell">
    <h2 class="section-title">Create Event Details</h2>
    <div class="card form-card event-create-container">
      <form action="/eventcreate" method="post">
        <input type="hidden" name="user_id" value="{{ current_user.id }}" />

        <label>CLAS Type</label>
        <select name="clas_type" required>
          <option value="Thursday CLAS">Thursday CLAS</option>
          <option value="Open CLAS">Open CLAS</option>
        </select>

        <label>Format</label>
        <select name="format" required>
          <option value="Poster">Poster</option>
          <option value="Presentation">Presentation</option>
          <option value="Wildcard">Wildcard</option>
        </select>

        <label>Department</label>
        <input type="text" name="department" placeholder="Department" required />

        <label>Course Number</label>
        <input type="text" name="course_number" placeholder="Course Number" required />

        <label>Course Title</label>
        <input type="text" name="course_title" placeholder="Course Title" required />

        <label>Number of Entries</label>
        <input type="number" name="num_entries" placeholder="Number of Entries" />

        <label>Number of Students</label>
        <input type="number" name="num_students" placeholder="Number of Students" />

        <label>Session Title</label>
        <input type="text" name="session_title" placeholder="Session Title" required />

        <label>Session Length (minutes)</label>
        <input type="number" name="session_length" placeholder="Session Length" required />

        <label>Individual Entry Length (minutes)</label>
        <input type="number" name="individual_entry_length" placeholder="Entry Length" required />

        <label>Room Request</label>
        <input type="text" name="room_request" placeholder="Room Request" />

        <label>Special Requests</label>
        <input type="text" name="special_request" placeholder="Special Requests" />

        <button type="submit">Create</button>
      </form>
    </div>
  </main>
</body>
</html>
